<!DOCTYPE html>
<html>
<body>
<h1>Print this heading</h1>
<p>Print this paragraph</p>
<!--
    This will print the content of the whole page.
-->
<button onclick="window.print()">Print this page</button>

<!--
1) JavaScript does not have any print object or print methods.
2) You cannot access output devices from JavaScript.
3) The only exception is that you can call the window.print() method in the browser to print 
the content of the current window.
-->

</body>
</html>
